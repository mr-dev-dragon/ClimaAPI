<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg border border-gray-200">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">API Data Widget</h2>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex items-center justify-center py-10">
        <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <span class="ml-4 text-gray-600">Loading data...</span>
    </div>

    <!-- Error State -->
    <div *ngIf="errorMessage" class="py-4 text-center text-red-600">
        <p class="font-medium">{{ errorMessage }}</p>
    </div>

    <!-- Data Display -->
    <div *ngIf="data && !isLoading && !errorMessage">
        <div class="bg-gray-100 p-4 rounded-lg">
            <h3 class="text-lg font-medium text-gray-700 mb-2">API Response:</h3>
            <pre class="text-sm text-gray-600 bg-gray-50 p-4 rounded-lg overflow-auto">
        {{ data | json }}
      </pre>
        </div>
    </div>
</div>
<ul class="space-y-2">
    <li *ngFor="let item of data" class="p-2 bg-gray-50 rounded">
        {{ item.name }} - {{ item.value }}
    </li>
</ul>

<button (click)="fetchData()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
    Refresh Data
</button>
